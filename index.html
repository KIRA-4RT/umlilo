<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8">
  <title>Umlilo</title>
  <style>
    body {
      background-color: black;
      color: #00ff00;
      font-family: 'Courier New', Courier, monospace;
      margin: 40px;
    }
    h1 {
      font-size: 48px;
      border-bottom: 2px solid #00ff00;
      display: inline-block;
      animation: typing 3s steps(10), blink 1s infinite;
      white-space: nowrap;
      overflow: hidden;
    }
    .subtitle {
      margin-top: 10px;
      font-style: italic;
      color: #66ff66;
    }
    @keyframes typing {
      from { width: 0 }
      to { width: 100% }
    }
    @keyframes blink {
      50% { border-color: transparent; }
    }
    .post {
      margin-top: 40px;
      border-top: 1px dashed #00ff00;
      padding-top: 20px;
    }
  </style>
</head>
<body>
  <h1>> UMLILO_</h1>
  <p class="subtitle">Pensar é incendiar-se por dentro.</p>

  <div class="post">
    <h2>Fragmento 01</h2>
    <p>Às vezes a lucidez parece mais um incêndio do que uma iluminação.</p>
  </div>

  <div class="post">
    <h2>Fragmento 02</h2>
    <p>Não escrevo para encontrar sentido, mas para expurgar o excesso de existir.</p>
  </div>
</body>
</html>
