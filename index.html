
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Umlilo Terminal</title>
    <style>
        body {
            background-color: black;
            color: #00FF00;
            font-family: "Courier New", Courier, monospace;
            margin: 0;
            padding: 0;
            overflow: hidden;
        }
        #terminal {
            width: 100vw;
            height: 100vh;
            padding: 20px;
            box-sizing: border-box;
            animation: flicker 0.5s infinite alternate;
        }
        @keyframes flicker {
            0% { opacity: 0.9; }
            100% { opacity: 1; }
        }
        .boot-line {
            opacity: 0;
            animation: showLine 0.3s forwards;
        }
        @keyframes showLine {
            to { opacity: 1; }
        }
    </style>
</head>
<body onclick="playSound()">
    <audio id="beep" src="beep.mp3" preload="auto"></audio>
    <div id="terminal"></div>

    <script>
        const terminal = document.getElementById("terminal");
        const beep = document.getElementById("beep");
        const lines = [
            "INITIATING TERMINAL N.IVWOH",
            "SYSTEM [BL 16.99] [OK]",
            "USER CODE: X-17-1993",
            "MODULE: umlilo_core",
            "CORD...",
            "AUTODECOUNT 127.38.1718",
            ">>> Ready"
        ];

        let index = 0;

        function playSound() {
            beep.play();
        }

        function showLine() {
            if (index < lines.length) {
                const line = document.createElement("div");
                line.textContent = lines[index];
                line.className = "boot-line";
                line.style.animationDelay = `${index * 0.5}s`;
                terminal.appendChild(line);
                index++;
                setTimeout(showLine, 500);
            }
        }

        showLine();
    </script>
</body>
</html>
